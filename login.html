    <div class="login-container">

                <div class="text-center m-b-md">
                    <h3>LOGIN TO V4 OVERLAY DASHBOARD</h3>
                    <!--<small>Get realtime updates & much more!</small>-->

                <div class="specpanel">
                    <div class="panel-body" style=" background: #f1f3f6 !important; border: 1px solid #f1f3f6 !important;">
                        <div class="login-page">
                            <div class="form">


                                <!--<form class="login-form">-->

    <!-- Spec scripts -->
    <script type="text/javascript">

        function ValidateLogin(){
			var email = document.getElementById("Email").value;
			var password = document.getElementById("Password").value;
			
			if (email == "admin@ulysses-systems.com" && password == "123")
			{
			    var token = getUrlParameter("token");
			    window.location = "main.html?token=" + encodeURIComponent(token);
			}
			else	
			{
				alert("Login failed due to invalid credentials!");
				
			}
			
		}


		function getUrlParameter(name) {
		    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
		    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
		    var results = regex.exec(location.search);
		    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
		};

    </script>
</body>

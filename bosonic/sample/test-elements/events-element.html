<element name="events-element">
    <script>
    Bosonic.register({
        listeners: {
            pointerdown: 'handlePointerdown',
            tap: 'handleTap'
        },

        keyBindings: {
            'up down': 'open',
            'esc': 'close',
            'ctrl+shift+tab': 'switchTab'
        },

        clickHandled: 0,
        tapHandled: 0,
        pointerdownHandled: 0,
        opened: 0,
        closed: 0,
        switched: 0,

        createdCallback: function() {
            this.listen(this, 'click', 'handleClick');
        },

        handleClick: function(e) {
            this.clickHandled++;
        },

        handleTap: function(e) {
            this.tapHandled++;
        },

        handlePointerdown: function(e) {
            this.pointerdownHandled++;
        },

        open: function(e) {
            this.opened++;
        },

        close: function(e) {
            this.closed++;
        },

        switchTab: function(e) {
            this.switched++;
        }
    });
    </script>
</element>
